<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        .btn, .btn2 {
            cursor: pointer;
            margin: 50px;
            width: 100px;
            height: 30px;
            background: #f00;
        }
    </style>
</head>
<body>
    <div class="btn">发送简单请求</div>
    <div class="btn2">发送复杂请求</div>
</body>
<script>
    var dom = document.querySelector('.btn');
    dom.addEventListener('click', ()=> {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState==4) {
                console.log(xhr.response);
            }
        }
        xhr.open('GET', 'http://192.168.202.102:3000/test?user=zhang', true);
        xhr.send();
    });
    var dom2 = document.querySelector('.btn2');
    dom2.addEventListener('click', ()=> {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState==4) {
                console.log(xhr.response);
            }
        }
        xhr.open('GET', 'http://192.168.202.102:3000/test?user=zhang', true);
        xhr.setRequestHeader('Content-Type', 'application/json;charset:utf-8;');
        xhr.setRequestHeader('Access-Control-Request-Method', 'GET,POST');
        xhr.send();
    });
</script>
</html>
