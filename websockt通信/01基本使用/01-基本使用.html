<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div style="width:50px; height:20px; border: 1px solid red; cursor: pointer;" class="send-message">
    send</div>
</body>
<script>

    // 构建实例
    var socket = new WebSocket('ws://localhost:8888');
    // open: 建立连接后触发
    socket.addEventListener('open', function(...arg) {
        console.log([...arg]);
    });
    const dom = document.querySelector('.send-message');
    dom.addEventListener('click', function() {
        console.log('send...');
        // 给服务器发送数据
        socket.send('hello');
    });

    // 监听服务器消息
    socket.addEventListener('message', function(message) {
        console.log(message.data);
    });
</script>
</html>
