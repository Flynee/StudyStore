<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>主服务</h1>
        <button onclick="opneNewTab()">打开一个新场景</button>
        <iframe id='first-iframe' src="http://192.168.202.90:5556/index.html" frameborder="0"></iframe>
        <button onclick="translateMessage()">使用片段识别符传递信息</button>
    </body>
    <script>
        function opneNewTab() {
            window.open('http://192.168.202.90:5557/new-scene.html');
        }
        function translateMessage() {
            const iframe = document.getElementById('first-iframe');
            let num = JSON.stringify({type: 'show3d', userName: 'zhangzhzh'});
            const oldSrc = 'http://192.168.202.90:5556/index.html';
            iframe.setAttribute('src', oldSrc+'#'+num);
        }
    </script>
</html>
