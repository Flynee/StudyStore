<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <style>
        * {
            width: 100%;
            height: 100%;
        }
        .btn {
            width: 80px;
            height: 30px;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
<body>
    <div class="btn">send</div>
    <iframe class="iframe" src="http://192.168.189.1:5556/index2.html"></iframe>
</body>
<script>
    document.domain = '192.168.189.1';
    var dom = document.querySelector('.btn');
    var iframe = document.querySelector('.iframe');
    var url = 'http://192.168.189.1:5556/index2.html';
    dom.addEventListener('click', () => {
        // var url = window.location.href;
        // console.log(decodeURI(url));
        iframe.src = url + '#' + Math.random() * 123123;
    });
    window.onhashchange = (ev)=> {
        // var url = window.location.href;
        // console.log(decodeURI(url));
        var url = ev.newURL;
        var param = url.split('#')[1];
        console.log('子级信息为' + param);

    }
</script>
</html>
