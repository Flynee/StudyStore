<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <style>
        * {
            width: 100%;
            height: 100%;
        }
        .btn {
            width: 80px;
            height: 30px;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
<body>
    <div class="btn">send</div>
    <iframe class="iframe" src="http://192.168.189.1:5556/p-index2.html"></iframe>
</body>
<script>
    var dom = document.querySelector('.btn');
    var iframe = document.querySelector('.iframe');
    dom.addEventListener('click', () => {
        iframe.contentWindow.postMessage('hello!', 'http://192.168.189.1:5556');
    });
    window.onmessage = (ev)=> {
        console.log('子级信息为：'+ev.data);
    }
</script>
</html>
