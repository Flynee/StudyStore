    <body>
        <h1>
            我是场景页面 
        </h1>
        <button onclick="outScence()">
            退出场景
        </button>
        <button onclick="openNewScence()">
            打开一个新场景
        </button>

        function outScence() {
            window.history.go(-1);
        }
        function openNewScence() {
            // 打开一个新页面（在新页面里初始化一个场景）
            console.log(document.referrer);
            window.top.open('./new-scene.html');
        }
    </script>
