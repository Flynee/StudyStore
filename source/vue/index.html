<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html, body {
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <div id="app">
        <h1>
            {{msg}}
        </h1>
    </div>
</body>
<script src="./simple-vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello world'
        }
    });
    vm.msg = 'something';
    console.log(vm.msg);
</script>
</html>
