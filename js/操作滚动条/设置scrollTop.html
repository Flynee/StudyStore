<script>
    // 根据当前时间进行滚动
   window.onload = function() {
        var MIN_TOP = 0;
        var MAX_TOP = 628;
        var flag = 0;
        var timeInterval = setInterval(() => {
            var currentTime = new Date().getHours() + (new Date().getMinutes() / 60) >= 0.5 ? 2 : 1;
            console.log(currentTime);
            var moveLength = 15 * Math.sqrt(3) * flag;

            if (moveLength > MAX_TOP) {
                document.documentElement.scrollTop = MIN_TOP;
                return;
            }
            document.documentElement.scrollTop = moveLength;
            flag += 1;

        }, 3000);
   }

</script>
