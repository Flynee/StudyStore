<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body,html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    .container {
        display: grid;
        grid-template-rows: repeat(7, 44px);
        grid-template-columns: repeat(3, 88px);
        justify-content:center;
        align-content: center;
        grid-column-gap: 5px;
    }
    .item1 {
        box-sizing: border-box;
        border: 1px solid red;
        grid-column-start: 2;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end: 3;
    }
    .item2 {
        box-sizing: border-box;
        border: 1px solid red;
        grid-column-start: 1;
        grid-column-end: 1;
        grid-row-start: 2;
        grid-row-end: 4;
    }
    .item3 {
        box-sizing: border-box;
        border: 1px solid red;
        grid-column-start: 3;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 4;
    }
    .item4 {
        box-sizing: border-box;
        border: 1px solid red;
        grid-column-start: 1;
        grid-column-end: 1;
        grid-row-start: 5;
        grid-row-end: 7;
    }
    .item5 {
        box-sizing: border-box;
        border: 1px solid red;
        grid-column-start: 3;
        grid-column-end: 3;
        grid-row-start: 5;
        grid-row-end: 7;
    }
    .item6 {
        box-sizing: border-box;
        border: 1px solid red;
        grid-column-start: 2;
        grid-column-end: 2;
        grid-row-start: 6;
        grid-row-end: 8;
    }
</style>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
    </div>
</body>
</html>
