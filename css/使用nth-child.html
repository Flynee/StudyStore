<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .ul-scope {
        width: 300px;
    }
    .ul-scope li {
        padding: 0 20px;
        height: 40px;
        line-height: 40px;
        color: #fff;
    }
    .ul-scope li:nth-child(odd) {
        background: #666;
    }
    .ul-scope li:nth-child(even) {
        background: #66f;
    }
    .ul-scope li:nth-child(n+6):nth-child(-n+10) {
        background:#3c9;
    }
</style>
<body>
    <ul class="ul-scope">
        <li>100001</li>
        <li>100002</li>
        <li>100003</li>
        <li>100004</li>
        <li>100005</li>
        <li>100006</li>
        <li>100007</li>
        <li>100008</li>
        <li>100009</li>
    </ul>
</body>
</html>
