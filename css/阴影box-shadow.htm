    box-shadow: h-shadow v-shadow blur spread color inset;

    v-shadow：垂直阴影位置，可负值
    blur：阴影模糊程度
    spread：阴影模糊程度
    color：颜色
    inset/outset：内部阴影/外部阴影
*/

{

margin-left: 300px;
width:300px;
height:100px;
