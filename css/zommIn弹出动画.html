<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-content: center;
        }
        .btn {
            height: 30px;
            width: 30px;
            border: 1px solid red;
            cursor: pointer;
        }
        .test {
            height: 300px;
            width: 300px;
            border: 1px solid red;
        }
        .zoom-in-up {
            animation: zoomIn 1s cubic-bezier(0.42, 0.0, 0.58, 1.0) 0.05s 1 normal both;
        }
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale3d(0.1, 0.1, 0.1) translate3d(0, 1000px, 0);
            }

            to {
                opacity: 1;
                transform: scale3d(1, 1, 1) translate3d(0, 0px, 0);
            }
        }
        .zoom-out-down {
            animation: zoomOut 1s cubic-bezier(0.42, 0.0, 0.58, 1.0) 0.05s 1 normal both;
        }
        @keyframes zoomOut {
            0% {
                opacity: 1;
                transform: scale3d(1, 1, 1) translate3d(0, 0px, 0);
            }
            100% {
                opacity: 0;
                transform: scale3d(0.1, 0.1, 0.1) translate3d(0, 1000px, 0);
            }
        }
    </style>
</head>
<body>
    <button onclick="showOrHide()" class="btn">点击显隐</button>
    <div class="test zoom-in-up">

    </div>
</body>
<script>
    var enter = true;
    function showOrHide() {
        var dom = document.getElementsByClassName('test')[0];
        if (enter) {
            dom.classList.add('zoom-out-down');
            enter = false;
        } else {
            dom.classList.remove('zoom-out-down');
            enter = true;
        }
    };
</script>
</html>
