<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border渐变</title>
    <style> div{
        width: 100px;
        height: 100px;
        border: 10px solid rgb(22, 233, 15);
        border-image: linear-gradient(rgb(255, 0, 0),rgb(255, 255, 0)) 100 90 0 100;
        border-right: none;
     }
     .gradient { 
        border: 30px solid;
        border-image-source: linear-gradient(to right, red, green, blue);
        border-image-slice: 10;
        padding: 20px;
    }

    </style>
</head>
<body>
    <div>进入平台</div>
    <div class="gradient">The image is stretched to fill the area.</div>
</body>
</html>
